---
all:
  hosts:
    vagrant-pihole-01:
  vars:
    dir_loc: '/opt/pihole'
    pihole_image: "pihole/pihole:latest"
    timezone: "Europe/London"
    # Will ensure firewalld is install and configured
    firewall_deploy: true
    pihole_container_name: pihole
    pihole_environment_variables:
      TZ: "{{ timezone }}"
      FTLCONF_MAXDBDAYS: "180"
      # Example value, change it and better use ansible-vault
      FTLCONF_webserver_api_password: 'Intranet'
      FTLCONF_dns_listeningMode: "all"
      # Controls if the port is opened or not
      DHCP_ACTIVE: false

